<body>
  <img src="" id="boksoong" width="480" />

  <script>
    console.log('about to fetch boksoong and cocopalm');

    catchCats()
      .then(response => {
        console.log('hooray');
      })
      .catch(error => {
        console.log('error!');
        console.log(error);
      })

    async function catchCats() {
      const response = await fetch('./image/boksoong.png');
      const blob = await response.blob();
      document.getElementById('boksoong').src = URL.createObjectURL(blob);
    }
